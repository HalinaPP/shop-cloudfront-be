service: product-service

frameworkVersion: '3'

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true

plugins:
  - serverless-webpack

configValidationMode: warn

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: us-east-1
  environment:
    TABLE_PRODUCTS: products
    TABLE_STOCKS: stocks

